<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/estilo.css">

        <script src="../js/script_index.js"></script>

        <title>Game - Mata Mosquito</title><!--Usando bootstrap-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="../Imagens/game.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="select" name="" id="nivel">
                                <option value="">
                                    **Selecionar o nível**
                                </option>
                                <option value="normal">
                                    Normal
                                </option>
                                <option value="dificil">
                                    Difícil
                                </option>
                                <option value="hardCore">
                                    Hardcore
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                            Iniciar jogo
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="rodap" class="mt-5">
                Daniel Costa &copy; 2023 Todos os direitos reservados
            </div>
        </footer>
    </body>
</html>
